<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WarpeR</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        color: #e0e0e0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #workspace {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        min-height: 0;
      }
      #workspace.hidden {
        display: none;
      }
      #breadcrumb-bar {
        position: relative;
        width: 100%;
        padding: 0.5rem 0.75rem;
        font-size: 0.9rem;
        color: rgba(255,255,255,0.7);
        background: rgba(0,0,0,0.5);
        border-bottom: 1px solid rgba(255,255,255,0.12);
        min-height: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }
      #canvas-wrap {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 0;
        width: 100%;
        position: relative;
      }
      #breadcrumb-bar .logo-wrap {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
      }
      #breadcrumb-bar .logo-wrap img {
        height: 2.4rem;
        width: auto;
        display: block;
      }
      #breadcrumb-bar .breadcrumb-list {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      #breadcrumb-bar .crumb {
        color: rgba(255,255,255,0.9);
      }
      #breadcrumb-bar .separator {
        color: rgba(255,255,255,0.4);
        user-select: none;
      }
      #breadcrumb-bar .empty-label {
        color: rgba(255,255,255,0.45);
        font-style: italic;
      }
      #canvas-frame {
        display: inline-flex;
        flex-direction: column;
        border: 3px solid rgba(255,255,255,0.25);
        border-radius: 4px;
        overflow: hidden;
        max-width: 100%;
        max-height: 100%;
      }
      #canvas {
        display: block;
        max-width: 100%;
        max-height: calc(100vh - 2rem);
      }
      #canvas-caption {
        padding: 0.5em 0.6em;
        font-size: clamp(0.8rem, 2vw, 1rem);
        color: rgba(255,255,255,0.85);
        background: rgba(0,0,0,0.4);
        text-align: center;
        min-height: calc(2.25em + 1px);
        line-height: 1.3;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #input-area {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        pointer-events: none;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.15s ease, visibility 0.15s ease;
      }
      #input-area.visible {
        opacity: 1;
        visibility: visible;
      }
      #command-display {
        font-size: clamp(2rem, 6vw, 4rem);
        text-align: center;
        background: rgba(0,0,0,0.6);
        color: #fff;
        border: 2px solid rgba(255,255,255,0.3);
        border-radius: 8px;
        padding: 0.25em 0.5em;
        min-width: 2ch;
      }
      #drop-zone {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
        background: #000;
        color: #888;
        font-size: 1.2rem;
      }
      #drop-zone.hidden {
        display: none;
      }
      #drop-zone.dragover {
        background: #0a0a0a;
        color: #ccc;
      }
      #drop-zone .drop-logo {
        max-width: 280px;
        width: 60vw;
        height: auto;
        display: block;
      }
      #file-input {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
      }
      #radial-keyboard {
        transition: opacity 0.12s ease;
      }
      #radial-keyboard svg text {
        pointer-events: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="drop-zone">
        <img src="logo_dark.png" alt="WarpeR" class="drop-logo" />
        <div class="drop-prompt">
          <span>Drop an image here or&nbsp;</span>
          <span id="choose-file" style="text-decoration: underline; cursor: pointer">choose a file</span>
        </div>
        <input type="file" id="file-input" accept="image/*" />
      </div>
      <div id="workspace" class="hidden">
        <header id="breadcrumb-bar" aria-label="Effect history">
          <div class="logo-wrap">
            <img src="logo_dark.png" alt="Warper" />
          </div>
          <div class="breadcrumb-list"></div>
        </header>
        <div id="canvas-wrap" tabindex="-1">
          <div id="canvas-frame">
            <canvas id="canvas"></canvas>
          </div>
          <div id="canvas-caption" aria-live="polite"></div>
        </div>
      </div>
      <div id="input-area" class="hidden">
        <div id="command-display" aria-live="polite"></div>
      </div>
      <div id="radial-keyboard-placeholder"></div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
