<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warper â€“ Image Toy</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #1a1a1a;
        color: #e0e0e0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #canvas-wrap {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 0;
        width: 100%;
      }
      #breadcrumb-bar {
        width: 100%;
        padding: 0.4rem 0.75rem;
        font-size: 0.9rem;
        color: rgba(255,255,255,0.7);
        background: rgba(0,0,0,0.35);
        border-bottom: 1px solid rgba(255,255,255,0.1);
        min-height: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }
      #breadcrumb-bar .breadcrumb-list {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      #breadcrumb-bar .crumb {
        color: rgba(255,255,255,0.9);
      }
      #breadcrumb-bar .separator {
        color: rgba(255,255,255,0.4);
        user-select: none;
      }
      #breadcrumb-bar .empty-label {
        color: rgba(255,255,255,0.45);
        font-style: italic;
      }
      #canvas-frame {
        display: inline-flex;
        flex-direction: column;
        border: 3px solid rgba(255,255,255,0.25);
        border-radius: 4px;
        overflow: hidden;
        max-width: 100%;
        max-height: 100%;
      }
      #canvas {
        display: block;
        max-width: 100%;
        max-height: calc(100vh - 2rem);
      }
      #canvas-caption {
        padding: 0.5em 0.6em;
        font-size: clamp(0.8rem, 2vw, 1rem);
        color: rgba(255,255,255,0.85);
        background: rgba(0,0,0,0.4);
        text-align: center;
        min-height: calc(2.25em + 1px);
        line-height: 1.3;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #input-area {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        pointer-events: none;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.15s ease, visibility 0.15s ease;
      }
      #input-area.visible {
        opacity: 1;
        visibility: visible;
      }
      #command-display {
        font-size: clamp(2rem, 6vw, 4rem);
        text-align: center;
        background: rgba(0,0,0,0.6);
        color: #fff;
        border: 2px solid rgba(255,255,255,0.3);
        border-radius: 8px;
        padding: 0.25em 0.5em;
        min-width: 2ch;
      }
      #drop-zone {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1a1a1a;
        color: #888;
        font-size: 1.2rem;
      }
      #drop-zone.hidden {
        display: none;
      }
      #drop-zone.dragover {
        background: #252525;
        color: #ccc;
      }
      #file-input {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="drop-zone">
        <span>Drop an image here or&nbsp;</span>
        <span id="choose-file" style="text-decoration: underline; cursor: pointer">choose a file</span>
        <input type="file" id="file-input" accept="image/*" />
      </div>
      <div id="canvas-wrap" class="hidden" tabindex="-1">
        <div id="breadcrumb-bar" aria-label="Effect history">
          <div class="breadcrumb-list"></div>
        </div>
        <div id="canvas-frame">
          <canvas id="canvas"></canvas>
        </div>
        <div id="canvas-caption" aria-live="polite"></div>
      </div>
      <div id="input-area" class="hidden">
        <div id="command-display" aria-live="polite"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
