<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warper â€“ Image Toy</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #1a1a1a;
        color: #e0e0e0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #canvas-wrap {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 0;
        width: 100%;
      }
      #canvas {
        max-width: 100%;
        max-height: 100%;
        display: block;
      }
      #input-area {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        pointer-events: none;
      }
      #input-area * {
        pointer-events: auto;
      }
      #command-input {
        width: 8ch;
        font-size: clamp(2rem, 6vw, 4rem);
        text-align: center;
        background: rgba(0,0,0,0.6);
        color: #fff;
        border: 2px solid rgba(255,255,255,0.3);
        border-radius: 8px;
        padding: 0.25em 0.5em;
      }
      #command-input:focus {
        outline: none;
        border-color: rgba(255,255,255,0.6);
      }
      #effect-name {
        font-size: clamp(0.9rem, 2.5vw, 1.2rem);
        color: rgba(255,255,255,0.85);
        min-height: 1.5em;
      }
      #drop-zone {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1a1a1a;
        color: #888;
        font-size: 1.2rem;
      }
      #drop-zone.hidden {
        display: none;
      }
      #drop-zone.dragover {
        background: #252525;
        color: #ccc;
      }
      #file-input {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="drop-zone">
        <label>
          Drop an image here or <span style="text-decoration: underline; cursor: pointer">choose a file</span>
          <input type="file" id="file-input" accept="image/*" />
        </label>
      </div>
      <div id="canvas-wrap" class="hidden">
        <canvas id="canvas"></canvas>
      </div>
      <div id="input-area" class="hidden">
        <input type="text" id="command-input" inputmode="numeric" autocomplete="off" placeholder="" maxlength="6" />
        <div id="effect-name"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
